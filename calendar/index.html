<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>
<body>

    <div class="calendar">
        <div class="month">
            <div class="date">
                <h1>Date</h1>
                <p>day</p>

            </div>
        </div>

        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>

        </div>

        <div class="dates"></div>
    </div>

    
</body>
<script src="index.js"></script>
</html>
