<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9a55096b5f.js" crossorigin="anonymous"></script>
    <title>Web Dev Editor</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div>
                <div>
                    <label for="html">
                        <i class="fa-brands fa-html5"></i>
                        HTML
                    </label>
                    <textarea name="html" id="html"></textarea>
                </div>
                <div>
                    <label for="css">
                        <i class="fa-brands fa-css3-alt"></i>
                        CSS
                    </label>
                    <textarea name="css" id="css"></textarea>
                </div>
                <div>
                    <label for="js">
                        <i class="fa-brands fa-square-js fa-css3-alt"></i>
                        JavaScript
                    </label>
                    <textarea name="js" id="js"></textarea>
                </div>
            </div>

        </div>

        <div class="right">
            <label for="preview">
                <i class="fa-solid fa-code"></i>
                Preview
            </label>
            <iframe src="" id="preview"></iframe>

        </div>
    </div>

    <script src="index.js"></script>
    
    
</body>
</html>
