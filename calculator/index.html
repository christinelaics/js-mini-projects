<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div>

        <div class="output">
            <input type="text" class="text" value="" placeholder="0">
        </div>

        <div class="buttons">
            <div class="row1">
                <input type="button" value="AC" class="operation AC">
                <input type="button" value="DEL" class="operation DEL">
                <input type="button" value="%" class="operation val">
                <input type="button" value="/" class="operation val">
            </div>
    
            <div class="row2">
                <input type="button" value="7" class="val">
                <input type="button" value="8" class="val">
                <input type="button" value="9" class="val">
                <input type="button" value="*" class="operation val">
    
            </div>
    
            <div class="row3">
                <input type="button" value="4" class="val">
                <input type="button" value="5" class="val">
                <input type="button" value="6" class="val">
                <input type="button" value="-" class="operation val">
            </div>
    
            <div class="row4">
                <input type="button" value="1" class="val">
                <input type="button" value="2" class="val">
                <input type="button" value="3" class="val">
                <input type="button" value="+" class="operation val">
            </div>
    
            <div class="row5">
                <input type="button" value="0" class="val zero">
                <input type="button" value="." class="val">
                <input type="button" value="= " class="equal operation">
    
            </div>
        </div>
        </div>
    </div>
    
</body>

<script src="index.js"></script>
</html>
